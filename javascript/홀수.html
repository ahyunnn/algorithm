<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        for (i = 0; i < arr.length; i++) {
          if (arr[i] / 2 !== 0) {
            answer.push(arr[i]);
          } else {
            continue;
          }
        }

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
