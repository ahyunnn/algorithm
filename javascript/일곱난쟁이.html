<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        // 이중 for문을 돌면서 전체 합에서 두 숫자를 뽑아서 뺐을 때 100이 되면 해당 수 제외!

        // 1. total : 배열 내장합수 map 사용
        // let total = 0;
        // arr.map((element) => {
        //   total += element;
        // });

        // 2. sum : 배열에 담긴 모든 값을 누적 (reduce 사용)
        let sum = answer.reduce((accumulator, b) => accumulator + b, 0);

        // 이중 for문 돌려서 합이 40이 되는 숫자 찾기
        for (i = 0; i < 8; i++) {
          for (j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
