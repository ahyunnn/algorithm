<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        // 이중 for문을 돌면서 전체 합에서 두 숫자를 뽑아서 뺐을 때 100이 되면 해당 수 제외!

        // 전체 값 + : 배열 내장합수 map 사용
        // let total = 0;
        // arr.map((element) => {
        //   total += element;
        // });

        // 전체 값 + : 배열 내장합수 reduce (누적)
        let sum = answer.reduce((a, b) => a + b, 0);

        // 이중 for문 돌려서 합이 40이 되는 숫자 찾기
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
