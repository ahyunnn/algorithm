        // lower를 거꾸로 뒤집은 변수 : rev
        let rev = lower.split("").reverse().join(""); // tooog
        let rev2 = lower.split("").reverse(); // ['t', 'o', 'o', 'o', 'g']
        let rev3 = lower.split(""); // ['g', 'o', 'o', 'o', 'T']

        if (lower !== rev) answer = "NO";

        return answer;
      }

      let str = "goooT";
      console.log(solution(str));
    </script>
