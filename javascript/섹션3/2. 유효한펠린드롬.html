<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";

        // 1. s문자열에서 소문자로 변형, 알파벳이 아닌 것들은 제외시킨다.
        // 정규식 /[^a-z]g/ : 소문자 a-z가 아닌 것
        s = s.toLowerCase().replace(/[^a-z]/g, "");

        // 2. s와 s의 palindrome의 값이 같으면 YES 아니면 NO를 반환한다.
        if (s != s.split("").reverse().join("")) {
          answer = "NO";
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
