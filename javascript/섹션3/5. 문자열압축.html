<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let cnt = 1;
        s = s + " "; // 마지막 문자까지 비교하기 위해서 빈 문자 추가
        for (i = 0; i < s.length - 1; i++) {
          // 현재 문자와 바로 다음 문자가 같으면 cnt += 1
          if (s[i] === s[i + 1]) {
            cnt += 1;
          } else {
            // 같지 않으면 해당 문자를 answer에 추가하고, 개수가 1이상일 때 answer에 추가
            answer += s[i];
            if (cnt > 1) {
              answer += String(cnt);
              cnt = 1;
            }
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
