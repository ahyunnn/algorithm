<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER; // 충분히 작은 수 입력 (Max값을 구하는 문제이기 때문)
        let len = arr.length;
        let sum1 = 0;
        let sum2 = 0;

        // sum1 : 가로합, sum2 : 세로합
        for (let i = 0; i < len; i++) {
          sum1 = 0;
          sum2 = 0;
          for (let j = 0; j < len; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum1, sum2);
        }

        // 초기화
        sum1 = 0;
        sum2 = 0;

        // sum1 : 왼쪽 -> 오른쪽 대각선, sum2 : 오른쪽 -> 왼쪽 대각선
        for (let i = 0; i < len; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][len - 1 - i];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
