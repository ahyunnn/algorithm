<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 세 변의 합
        let total = a + b + c;
        // max 변수 선언
        let max;
        // answer의 default값을 YES로 설정
        let answer = "YES";

        // 세 변 중 가장 큰 값 찾기
        if (a > b) {
          max = a;
        } else {
          max = b;
        }

        if (c > max) {
          max = c;
        }

        // 가장 큰 값과 나머지 값을 비교 (큰 값 >= 나머지의 합 : NO)
        if (total - max <= max) {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(13, 33, 30));
    </script>
  </body>
</html>
