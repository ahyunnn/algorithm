<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 10000;

        for (i = 0; i < 7; i++) {
          if (arr[i] < answer) {
            answer = arr[i];
          }
        }
        return answer;
      }

      let arr = [5, 7, 4, 3, 15, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
