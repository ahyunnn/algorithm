<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MAX_SAFE_INTEGER;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < answer) {
            answer = arr[i];
          }
        }
        return answer;
      }

      let arr = [5, 7, 4, 3, 15, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
