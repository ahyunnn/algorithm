<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;

        // 첫 번째 방법 : toUpperCase() 메서드를 이용해서 문자열을 대문자로 변환
        // for (x of s) {
        //   if (x === x.toUpperCase()) answer ++;
        // }

        // 두 번째 방법 : charCodeAt() 메서드로 아스키 코드 사용
        // 대문자 : 65(A) ~ 90(Z)  => 26개
        // 소문자 : 97(a) ~ 122(z) => 26개
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
