<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;

        // 먼저 두 개의 값을 비교해주고
        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }

        // 위에서 나온 값과 나머지 값을 비교
        if (c < answer) {
          answer = c;
        }
        return answer;
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
