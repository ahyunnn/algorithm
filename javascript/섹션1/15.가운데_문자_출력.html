  <body>
    <script>
      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);

        // 첫 번째 방법 : substring(시작점, 끝점+1)
        // if (s.length % 2 != 0) {
        //     answer = s.substring(mid, mid+1);
        // } else {
        //     answer = s.substring(mid-1, mid+1);
        // }
        // return answer;

        // 두 번째 방법 : substr(시작점, 추출 개수)
        if (s.length % 2 != 0) {
          answer = s.substr(mid, 1);
        } else {
          answer = s.substr(mid - 1, 2);
        }
        return answer;
      }
      console.log(solution("study"));
    </script>
