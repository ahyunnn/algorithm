<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // indexOf : string객체에서 주어진 값과 일치하는 첫 번째 인덱스를 반환
      // 일치하는 값이 없으면 -1을 반환
      function solution(s) {
        let answer = "";

        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) {
            answer += s[i];
            console.log(s[i], i, s.indexOf(s[i]));
          }
        }

        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
